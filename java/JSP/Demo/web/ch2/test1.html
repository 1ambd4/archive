<p align="center">
    <B>静夜思<br></B> 李白
    <br></p>
<Hr>
<P align="center">
    床前明月光，疑是地上霜。<br> 举头望明月，低头思故乡。
    <br>
</p>
<p align="center">
    【说明】就寝时床前洒满月光，如同降了一地白霜。<br> 抬头一望，一轮皓月，千里清光，月是故乡明，安能不思乡？
    <br> 本诗简明地描绘了月夜的美景，真切地抒发了游子思念故乡的深情。
</p>
